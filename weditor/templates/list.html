<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>下载列表</title>
  <style type="text/css">
  table,th,td{border-spacing:0;border:0 none;}
  table{border-top:1px #999 solid;border-left:1px #999 solid;}
  th,td{padding: 5px;border-right:1px #999 solid;border-bottom:1px #999 solid;}
  th{border-bottom-width: 2px;}
  td.r{text-align: right;}
  tr:nth-child(odd){background:#eee;}
  tr:first-child{background:#ccc;}
  .gray{color:gray;}
  a{text-decoration:none;}
  a.dir{color:blue;}
  a.file{color:green;}
  a.zip{color:#06F;}
  a:hover{color:#F60;}
  </style>
 </head>
 <body>
  <table>
  	<tr>
		<th>文件名</th>
    <th>类型</th>
		<th>大小</th>
		<th>最后修改时间</th>
	</tr>
	{% for f in files %}
	<tr>
		<td class="gray">{% if f["isdir"] %}<a class="dir" href="?dir={{dir}}{{f["name"]}}/">{{f["name"]}}/</a>{%if f["zip"]%} &nbsp; - &nbsp; <a class="zip" href="?dir={{dir}}{{f["name"]}}&zip=1">zip</a>{%end%}{%else%}<a class="file" href="{{dir}}{{f["name"]}}?mtime={{f["mtime"]}}">{{f["name"]}}</a>{% end %}</td>
    <td>{% if f["isdir"] %}目录{%else%}文件{% end %}</td>
		<td title="{{f["size"]}}" class="r">{{f["fsize"]}}</td>
		<td>{{f["time"]}}</td>
	</tr>
	{% end %}
  </table>
 </body>
</html>
